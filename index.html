<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleAI 智能助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    SimpleAI
                </div>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>在线</span>
                </div>
                <div class="menu-btn" id="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h3>你好！我是SimpleAI智能助手</h3>
                <p>我正在加载知识库，请稍候...</p>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="输入你的问题..." autocomplete="off" autofocus>
            <button id="send-btn">
                发送
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div class="menu-popup" id="menu-popup">
        <div class="menu-header">
            <h3>问题库</h3>
            <span class="close-btn" id="close-btn">&times;</span>
        </div>
        <div class="questions-list" id="questions-list">
            <div class="loading-questions">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
        <div class="knowledge-status">
            <div class="status-title">已加载知识库:</div>
            <div id="knowledge-status-list"></div>
        </div>
    </div>

    <script src="Javascript.js"></script>
</body>

</html>
