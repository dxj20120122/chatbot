<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleAI 智能助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    SimpleAI
                </div>
                <div class="status">
                    <span class="status-dot"></span>
                    <span>在线</span>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h3>你好！我是SimpleAI智能助手</h3>
                <p>我可以帮助你解答各种问题，提供建议和信息</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="insertSuggestion('介绍Simple平台')">介绍Simple平台</div>
                    <div class="suggestion" onclick="insertSuggestion('想学写代码')">想学写代码</div>
                    <div class="suggestion" onclick="insertSuggestion('推荐一本书')">推荐一本书</div>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="输入你的问题..." autocomplete="off" autofocus>
            <button id="send-btn">
                发送
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="Javascript.js"></script>
</body>

</html>
